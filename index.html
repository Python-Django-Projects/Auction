<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Auction</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/kit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

        <div class="container d-flex just-content-sb align-item-c">

              <option value="3">Watches</option>
          </select>
            <input class="border-none" type="text" name="item" placeholder="Type A Word">
            <input class="border-none" type="submit" value="S">
        </form>
        </div>
    </div>
    <ul class="navigation m-0  list-unstyled d-flex">
        <li>Home</li>
        <li>Categories</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
    <script src="main.js"></script>

</html>
